<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudWatch AI Service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e6ecff;
            --primary-dark: #3a56d4;
            --accent: #f72585;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            --transition: all 0.2s ease;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, #f6f8ff 0%, #edf1fc 100%);
            color: var(--gray-700);
            line-height: 1.6;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #fff;
            padding: 1.5rem 0;
            box-shadow: var(--shadow-md);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .brand {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .brand-icon {
            font-size: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        .card {
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 2rem;
        }
        .card-header {
            background: var(--primary-light);
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin: 0;
        }
        .card-body {
            padding: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }
        textarea, input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-family: var(--font-sans);
            font-size: 1rem;
            background-color: #fff;
            color: var(--gray-800);
            transition: var(--transition);
            margin-bottom: 1rem;
        }
        textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px dashed var(--gray-300);
            border-radius: var(--radius-md);
            background-color: var(--gray-50);
        }
        .btn {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            margin-right: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }
        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
        }
        .btn:active {
            transform: translateY(1px);
        }
        .btn:disabled {
            background: var(--gray-300);
            color: var(--gray-500);
            cursor: not-allowed;
            transform: none;
        }
        .btn-danger {
            background: var(--danger);
        }
        .btn-danger:hover:not(:disabled) {
            background: #d63c65;
        }
        .btn-success {
            background: var(--success);
        }
        .btn-success:hover:not(:disabled) {
            background: #05c091;
        }
        .btn-warning {
            background: var(--warning);
            color: var(--gray-800);
        }
        .btn-warning:hover:not(:disabled) {
            background: #ffc74d;
        }
        .result {
            background: #fff;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-md);
            padding: 1.5rem;
            margin-top: 1.5rem;
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
        }
        .result pre {
            background: var(--gray-50);
            padding: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);

            overflow-x: auto;
            max-width: 100%;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        .tag-danger {
            background: rgba(239, 71, 111, 0.15);
            color: var(--danger);
        }
        .tag-success {
            background: rgba(6, 214, 160, 0.15);
            color: var(--success);
        }
        .tag-warning {
            background: rgba(255, 209, 102, 0.2);
            color: #b07800;
        }
        .diagnostico {
            font-weight: 700;
            padding: 3px 12px;
            border-radius: 6px;
            background: var(--rojo);
            color: #fff;
            margin-right: 8px;
            display: inline-block;
        }
        .diagnostico.no {
            background: var(--verde);
            color: #222;
        }
        .riesgo {
            background: #ffd700;
            color: #222;
            padding: 3px 10px;
            border-radius: 6px;
            font-weight: 700;
            margin-left: 8px;
            display: inline-block;
        }
        #feedback {
            margin-top: 13px;
        }
        #feedback label {
            margin-right: 10px;
        }
        .table-container {
            overflow-x: auto;
            margin: 1.5rem 0;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }
        table th, table td {
            padding: 0.875rem 1rem;
            text-align: left;
            vertical-align: middle;
        }
        table th {
            background: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 5;
            box-shadow: inset 0 -1px 0 var(--gray-200);
        }
        table tr:not(:last-child) {
            border-bottom: 1px solid var(--gray-200);
        }
        table tr:nth-child(even) {
            background: var(--gray-50);
        }
        table tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        .actions-cell {
            text-align: right;
            padding-right: 1rem;
            white-space: nowrap;
        }
        .status-indicator {
            display: inline-block;
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .status-active {
            background-color: var(--success);
        }
        .status-inactive {
            background-color: var(--gray-400);
        }
        .table-empty {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray-500);
            font-style: italic;
        }
        /* Estilos de grid y layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        .app-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1.5rem;
        }
        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--gray-200);
            margin-bottom: 1.5rem;
        }
        .tab-btn {
            padding: 0.75rem 1.25rem;
            background: none;
            border: none;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            position: relative;
            transition: var(--transition);
        }
        .tab-btn:hover {
            color: var(--primary);
        }
        .tab-btn.active {
            color: var(--primary);
            font-weight: 600;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        
        /* Estado vac√≠o */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--gray-500);
        }
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray-300);
        }
        
        /* Botones peque√±os y outline */
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary-dark);
        }
        
        /* Contenedor de resultados */
        .result-container {
            min-height: 200px;
            word-wrap: break-word;
        }
        .feedback-container {
            margin-top: 1rem;
        }
        .p-0 {
            padding: 0 !important;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        /* Badge de estado */
        .status-badge {
            display: inline-block;
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            margin-left: 0.75rem;
            background: var(--primary-light);
            color: var(--primary-dark);
        }
        
        /* Controles de micr√≥fono */
        .mic-controls {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        /* √çconos */
        .icon {
            margin-right: 0.5rem;
            font-style: normal;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .card-actions {
                margin-top: 0.75rem;
            }
        }
        @media (max-width: 480px) {
            .tabs {
                flex-wrap: wrap;
            }
            .tab-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<script>
// --- AUTENTICACI√ìN Y SESI√ìN ---
function mostrarTab(tab) {
    document.getElementById('form-login').style.display = (tab==='login') ? 'block' : 'none';
    document.getElementById('form-register').style.display = (tab==='register') ? 'block' : 'none';
    document.getElementById('auth-msg').innerHTML = '';
}

function mostrarApp(logged) {
    document.getElementById('auth-forms').style.display = logged ? 'none' : 'block';
    document.getElementById('app-main').style.display = logged ? 'block' : 'none';
}

function guardarToken(token) {
    localStorage.setItem('token', token);
}
function obtenerToken() {
    return localStorage.getItem('token');
}
function logout() {
    localStorage.removeItem('token');
    mostrarApp(false);
}

// Login
const formLogin = document.getElementById('form-login');
formLogin.onsubmit = async function(e) {
    e.preventDefault();
    const usuario = document.getElementById('login-usuario').value;
    const password = document.getElementById('login-password').value;
    const form = new URLSearchParams();
    form.append('username', usuario);
    form.append('password', password);
    try {
        const resp = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: form
        });
        const data = await resp.json();
        if (resp.ok && data.access_token) {
            guardarToken(data.access_token);
            mostrarApp(true);
            await cargarHistorial();
        } else {
            document.getElementById('auth-msg').innerHTML = '<span style="color:red">' + (data.detail || 'Error de autenticaci√≥n') + '</span>';
        }
    } catch (err) {
        document.getElementById('auth-msg').innerHTML = '<span style="color:red">Error de red</span>';
    }
};

// Registro
const formRegister = document.getElementById('form-register');
formRegister.onsubmit = async function(e) {
    e.preventDefault();
    const usuario = document.getElementById('reg-usuario').value;
    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;
    const password2 = document.getElementById('reg-password2').value;
    if (password !== password2) {
        document.getElementById('auth-msg').innerHTML = '<span style="color:red">Las contrase√±as no coinciden</span>';
        return;
    }
    try {
        const resp = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: usuario, email, password })
        });
        const data = await resp.json();
        if (resp.ok) {
            document.getElementById('auth-msg').innerHTML = '<span style="color:green">Registro exitoso, ahora puedes iniciar sesi√≥n</span>';
            mostrarTab('login');
        } else {
            document.getElementById('auth-msg').innerHTML = '<span style="color:red">' + (data.detail || 'Error de registro') + '</span>';
        }
    } catch (err) {
        document.getElementById('auth-msg').innerHTML = '<span style="color:red">Error de red</span>';
    }
};

// Mostrar el formulario correcto al cargar
window.addEventListener('DOMContentLoaded', () => {
    if (obtenerToken()) {
        mostrarApp(true);
        // cargarHistorial se llamar√° autom√°ticamente por otro evento
    } else {
        mostrarTab('login');
        mostrarApp(false);
    }
});

// Sistema de tabs para la interfaz
function showTab(tabId) {
    // Ocultar todos los contenidos de tabs
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });
    
    // Quitar clase activa de todos los botones
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');

function extraerDiagnosticoYRiesgo(texto) {
    const diagMatch = texto.match(/Diagn√≥stico:\s*(.*)/i);
    // 1. Busca Riesgo: xx%
    let riesgoMatch = texto.match(/([0-9]{1,3})\s*%/);
    // 2. Busca Puntuaci√≥n de riesgo: xx
    if (!riesgoMatch) {
        riesgoMatch = texto.match(/Puntuaci√≥n de riesgo:\s*([0-9]{1,3})/i);
    }
    // 3. Busca Riesgo: xx
    if (!riesgoMatch) {
        riesgoMatch = texto.match(/Riesgo:\s*([0-9]{1,3})/i);
    }
    // 4. Busca cualquier n√∫mero de 1 a 3 d√≠gitos
    if (!riesgoMatch) {
        riesgoMatch = texto.match(/([0-9]{1,3})/);
    }
    return {
        diagnostico: diagMatch ? diagMatch[1].trim() : '?',
        riesgo: riesgoMatch ? riesgoMatch[1] : '?'
    };
}

async function iniciarGrabacion() {
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Tu navegador no soporta grabaci√≥n de audio.');
        return;
    }
    document.getElementById('mic-result').style.display = 'block';

    document.getElementById('btn-mic').innerText = '‚èπÔ∏è Detener grabaci√≥n';
    document.getElementById('mic-status').innerText = 'Grabando...';
    micActive = true;
    micSessionId = Date.now().toString();
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const input = window.audioContext.createMediaStreamSource(stream);
    window.recorder = new Recorder(input, { numChannels: 1 });
    window.recorder.clear(); // Limpiar buffer ANTES de grabar
    window.recorder.record();
    window.micInterval = setInterval(exportarFragmento, 5000); // Cada 5 segundos (fragmentos m√°s largos)
    window._micStream = stream; // Guardar referencia para detener
}

function detenerGrabacion() {
    try {
        if (window.recorder) {
            window.recorder.stop();
            window.recorder = null;
        }
    } catch (e) {}
    try {
        if (window.micInterval) {
            clearInterval(window.micInterval);
            window.micInterval = null;
        }
    } catch (e) {}
    try {
        if (window._micStream) {
            window._micStream.getTracks().forEach(track => track.stop());
            window._micStream = null;
        }
    } catch (e) {}
    try {
        if (window.audioContext && typeof window.audioContext.close === 'function') {
            window.audioContext.close();
            window.audioContext = null;
        }
    } catch (e) {}
    micActive = false;
    document.getElementById('btn-mic').innerText = 'üé§ Iniciar grabaci√≥n';
    document.getElementById('mic-status').innerText = '';
}

    const audio = new Audio(url);
    audio.play();
    audio.onended = () => URL.revokeObjectURL(url);
}

async function enviarFragmento(blob, transcripcionAcumulada) {
    let formData = new FormData();
    let filename = 'fragmento.wav';
    formData.append('file', blob, filename);
    // Enviar tambi√©n el texto acumulado
    if (transcripcionAcumulada) {
        formData.append('texto_acumulado', transcripcionAcumulada);
    }
    // A√±adir origen para identificar que viene del micr√≥fono
    formData.append('origen', 'microfono');
    console.log('[Mic] Enviando fragmento a backend:', blob.size, 'bytes, texto acumulado:', transcripcionAcumulada);
    try {
        let resp = await fetchConToken('/analizar-audio-stream?session_id=' + micSessionId, {
            method: 'POST',
            body: formData
        });
        if (!resp.ok) {
            const err = await resp.text();
            console.error('[Mic] Error backend:', resp.status, err);
            document.getElementById('mic-result').innerHTML = '<span style="color:red">Error del backend: ' + resp.status + '</span>';
            return;
        }
        let data = await resp.json();
        console.log('[Mic] Respuesta backend:', data);
        // mostrarMicResultado(data);
        // Si la respuesta es correcta, actualizar la UI
        if (data && (data.transcripcion || data.diagnostico)) {
            mostrarMicResultado(data);
        }
    } catch (e) {
        console.error('[Mic] Error al enviar fragmento:', e);
        document.getElementById('mic-result').innerHTML = '<span style="color:red">Error al analizar audio en tiempo real</span>';
    }
}

function mostrarMicResultado(data) {
    // Verificar que tenemos datos v√°lidos
    if (!data || (!data.transcripcion && !data.diagnostico)) {
        return; // No hay datos para mostrar
    }
    
    // Referencia a la secci√≥n de resultados principal
    const resultadoSection = document.getElementById('resultado');
    
    let html = '';
    let transcripcionAnterior = ultimaTranscripcionMostrada;
    let diagnosticoAnterior = ultimoDiagnosticoMostrado;

    if (data.transcripcion) {
        // Acumular la transcripci√≥n
        if (!transcripcionAcumulada) {
            transcripcionAcumulada = data.transcripcion;
        } else {
            // Evitar repeticiones simples, concatenar inteligentemente
            if (!transcripcionAcumulada.trim().endsWith(data.transcripcion.trim())) {
                transcripcionAcumulada += ' ' + data.transcripcion;
            }
        }
        // Mostrar la transcripci√≥n acumulada en un √°rea dedicada
        let micTransDiv = document.getElementById('mic-transcripcion');
        micTransDiv.style.display = 'block';
        micTransDiv.innerHTML = `<b>Transcripci√≥n acumulada:</b><br><span style='color:#1746a2'>${transcripcionAcumulada}</span>`;
        html += `<b>√öltimo fragmento:</b> <span style='color:#2563eb'>${data.transcripcion}</span><br>`;
    }

    // Preparar HTML para el resultado principal
    let resultadoHTML = '';
    
    // Solo actualizar diagn√≥stico si la transcripci√≥n acumulada cambi√≥
    if (data.diagnostico && transcripcionAcumulada.trim() !== transcripcionAnterior.trim()) {
        ultimaTranscripcionMostrada = transcripcionAcumulada;
        ultimoDiagnosticoMostrado = data.diagnostico;
        // Extraer diagn√≥stico/riesgo como en analizarTexto
        const diag = extraerDiagnosticoYRiesgo(data.diagnostico);
        let color = diag.diagnostico.toLowerCase().includes('estafa') ? '#ffcccc' : '#c8f7c5';
        resultadoHTML = `
            <h3>An√°lisis de audio en tiempo real</h3>
            <p><b>Texto transcrito:</b> ${transcripcionAcumulada}</p>
            <b>Diagn√≥stico:</b> <span style='background:${color};padding:3px 8px;border-radius:5px;'>${diag.diagnostico||'?'}</span>
            <br>
            <b>Riesgo:</b> <span style='background:#ffd700;padding:3px 8px;border-radius:5px;'>${diag.riesgo||'?'}%</span>
            <br><br>
            <pre style='background:#eef;padding:8px;border-radius:6px;text-wrap: auto;'>${data.diagnostico}</pre>
        `;
        
        // Guardar en variable ultimoResultado (usado por funciones de feedback)
        ultimoResultado = {
            texto_analizado: transcripcionAcumulada,
            resultado: data.diagnostico,
            diagnostico: diag.diagnostico,
            riesgo: diag.riesgo
        };
        
    } else if (ultimoDiagnosticoMostrado) {
        // Si no hay cambio en la transcripci√≥n, mantener el √∫ltimo diagn√≥stico
        const diag = extraerDiagnosticoYRiesgo(ultimoDiagnosticoMostrado);
        let color = diag.diagnostico.toLowerCase().includes('estafa') ? '#ffcccc' : '#c8f7c5';
        resultadoHTML = `
            <h3>An√°lisis de audio en tiempo real</h3>
            <p><b>Texto transcrito:</b> ${transcripcionAcumulada}</p>
            <b>Diagn√≥stico:</b> <span style='background:${color};padding:3px 8px;border-radius:5px;'>${diag.diagnostico||'?'}</span>
            <br>
            <b>Riesgo:</b> <span style='background:#ffd700;padding:3px 8px;border-radius:5px;'>${diag.riesgo||'?'}%</span>
            <br><br>
            <pre style='background:#eef;padding:8px;border-radius:6px;text-wrap: auto;'>${ultimoDiagnosticoMostrado}</pre>
        `;
    }
    
    // Mostrar en pantalla
    document.getElementById('mic-result').innerHTML = html || '<i>Esperando audio...</i>';
    
    // Actualizar la secci√≥n principal de resultados si tenemos diagn√≥stico
    if (resultadoHTML) {
        resultadoSection.innerHTML = resultadoHTML;
    }
}
